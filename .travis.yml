language: generic
env:
  global:
  - CODECOV_TOKEN="5c7759c2-a50f-44fd-84f4-b222b34693d0"
  - PYTHON_VERSION=$TRAVIS_PYTHON_VERSION
  - NUMPY_VERSION=stable
  - MAIN_CMD='python setup.py'
  - CONDA_DEPENDENCIES='flake8 sphinx pyyaml coveralls coverage codecov pytest pytest-cov'
  - PIP_DEPENDENCIES=''
  - SETUP_XVFB=False
  - EVENT_TYPE='push pull_request'
  - SETUP_CMD='test'
  - CONDA_CHANNELS='conda-forge'
matrix:
  include:
  - env: PYTHON_VERSION=2.7
    os: linux
  - env: PYTHON_VERSION=2.7
    os: osx
  - env: PYTHON_VERSION=3.6
    os: linux
  - env: PYTHON_VERSION=3.6
    os: osx
  - env: PYTHON_VERSION=3.6
    os: windows
install:
- git clone --depth 1 git://github.com/astropy/ci-helpers.git
- source ci-helpers/travis/setup_conda.sh
- conda config --remove channels defaults
- conda install -y $CONDA_DEPENDENCIES
script:
- flake8 donfig
- pytest --cov=donfig donfig
after_success:
- if [[ $PYTHON_VERSION == 3.6 ]]; then coveralls; codecov; fi
deploy:
  - provider: pypi
    user: dhoese
    password:
      secure: 
    distributions: sdist
    skip_existing: true
    on:
      tags: true
      repo: pytroll/donfig
